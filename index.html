<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <!-- PWA & iOS Specific Meta Tags -->
    <title>Web-LLM Chat</title>
    <meta name="description" content="A bare-bones Web-LLM chat application">
    <link rel="manifest" href="manifest.json">

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LLM Chat">
    <link rel="apple-touch-icon" href="icons/icon-180x180.png">
    <!-- Add more apple-touch-icon sizes if needed -->

    <!-- Theme Color for browser UI -->
    <meta name="theme-color" content="#222222"> <!-- Default dark theme -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Web-LLM Chat</h1>
            <button id="theme-toggle">Toggle Theme</button>
        </header>

        <main class="chat-area">
            <div id="chat-messages">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="chat-input-area">
                <textarea id="message-input" placeholder="Type your message or use voice..." rows="2"></textarea>
                <button id="send-button">Send</button>
                <button id="voice-button" title="Voice Input (Future)">ðŸŽ¤</button>
            </div>
        </main>

        <footer>
            <h2>Event & Error Log</h2>
            <div id="log-container">
                <!-- Log messages will be appended here -->
            </div>
            <button id="clear-log-button">Clear Log</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
